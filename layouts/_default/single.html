{{ define "main" }}

<section id="single" class="relative pt-24" >
    <div class="relative pt-24">
        {{ if or .Site.Params.showToc .Params.showToc }}
            {{ partial "toc.html" . }}
        {{ end }}

        <div class="prose lg:prose-xl">
        {{ .Content }}
        </div>

        {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                    <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </div>
        {{ end}}

        {{ partial "comment.html" . }}
    </div>
</section>

{{ end }}
